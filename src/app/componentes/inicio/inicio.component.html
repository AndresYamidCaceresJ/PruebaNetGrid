<div class="container">
    <header class="d-flex flex-wrap py-3 mb-4 border-bottom" style="justify-content: end;">
        <div class="col-md-5" style="text-align: end;">
            <h2>{{correo}}</h2>
        </div>
        <div class="col-md-2">
            <button (click)="cerrarSesion()" class="btn btn-primary">Cerrar Sesión</button>
        </div>
    </header>
</div>

    <div class="row" style="justify-content: end;">
        <div class="col-md-4" style="text-align: end; padding-top: 5px;">
            <button (click)="agregar()" mat-raised-button class="btn btn-primary" aria-label=" ">
                <mat-icon matTooltip="">
                    add</mat-icon>Agregar
            </button>
        </div>
        <div class="col-md-3">
            <mat-form-field>
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </div>
    </div>
  
  <div class="tabla">
    <mat-card style="width: 90%;">
        <table mat-table [dataSource]="dataSource" matSort>
                
            <!-- id Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="editElemento(element.id)">{{element.id}}</button>
             </td>
            </ng-container>
        
            <!-- title Column -->
            <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.title}}
            </td>
            </ng-container>
        
            <!-- body Column -->
            <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.body}} </td>
            </ng-container>

            <!-- BOTON Column -->
            <ng-container matColumnDef="BOTON">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button class="btnEliminar" (click)="eliminar(element)">
                    <mat-icon>
                        delete</mat-icon>Eliminar
                </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encontro datos en la busqueda"{{input.value}}"</td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card>
  </div>
